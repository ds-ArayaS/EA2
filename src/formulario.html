<!DOCTYPE html>
<html lang="es">

<head>

  <link rel="stylesheet" href="css/cssform.css">
</head>

<body>
  <div class="center">
    <h1>Rellena el siguiente formulario</h1>
    
    <form action="">

      <div class="txt_field">
        <label for="nombre">Nombre</label>
        <input type="text" id='nombre'>

      <div class="txt_field">
        <label for="Rut">Rut</label>
        <input type="Rut" id='Rut'>

      <div class="txt_field">
        <label for="Patente">Patente</label>

      </div>

      <div class="txt_field">
        <label for="NumeroTelefono">Numero de Telefono</label>
        <input type="NumeroTelefono" id = 'NumeroTelefono'>
      </div>


      <div class="txt_field">
        <label for="Correo">Correo</label>

      </div>

      <input type="submit" onclick='return enviarFormulario();' value='Enviar Formulario'>


 

    </form>

    <div id='error'></div>
  </div>
<script src="/src/js/fromulario.js"></script>
